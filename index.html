<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="src/js/controller.js"></script>
    <script
      src="https://kit.fontawesome.com/3b897103a1.js"
      crossorigin="anonymous"
    ></script>
    <title>DrawOrAttack</title>
  </head>
  <body>
    <div class="modal-viewport-error">
      <p>Game avaiable only on desktops and tablets :(</p>
    </div>
    <div class="game-menu">
      <div class="game-menu--container">
        <img
          src="src/img/logo.png"
          alt="logo"
          class="game-menu--container--logo"
        />
        <p class="game-menu--container--text">Press here to start</p>
      </div>
      <div class="game-menu--background"></div>
    </div>
    <section class="footer">
      <div class="footer--icons">
        <a href="https://github.com/KamilTomczykDev/drawOrAttack" class="link">
          <i class="fa-brands fa-github" style="color: #9b8028"></i>
        </a>
        <i class="fa-brands fa-linkedin" style="color: #9b8028"></i>
      </div>
      <p class="footer--author">Made by Â© Kamil Tomczyk</p>
    </section>
    <div class="game">
      <div class="next-turn--container">
        <p class="next-turn--text">Next Turn</p>
      </div>
      <section class="enemy-side">
        <div class="timer"></div>
        <div class="enemy-section">
          <div class="enemy-section--hero">
            <img
              class="enemy-section--hero--img"
              src="src/img/firstEnemy.jpeg"
            />
            <span class="enemy-section--hero--health"></span>
            <div class="enemy-section--discription"></div>
          </div>
        </div>
        <div class="turn-counter"></div>
      </section>
      <section class="player-side">
        <div class="player--left-section">
          <div class="skull-container">
            <p class="skull-number"></p>
            <img src="src/img/skull.png" alt="skull" class="skull" />
          </div>
          <div class="deck-container">
            <p class="deck-number"></p>
            <img src="src/img/cardBack.jpeg" alt="deck back" class="deck" />
          </div>
        </div>
        <div class="player--mid-section">
          <div class="board"></div>
          <div class="hero">
            <img class="hero--img" src="src/img/mainHero.png" />
            <p class="hero--health"></p>
          </div>
          <div class="hand"></div>
        </div>
        <nav class="player--right-section">
          <div class="buttons">
            <button class="button--attack" id="btn">ATTACK</button>
            <button class="button--draw" id="btn">DRAW</button>
          </div>
          <div class="mana--counter"></div>
          <div class="mana--container"></div>
        </nav>
      </section>
    </div>
  </body>
</html>
