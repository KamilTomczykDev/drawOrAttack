<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script defer="" src="/index.e37f48ea.js"></script>
    <title>DrawOrAttack</title>
  </head>
  <body>
    <div class="modal-viewport-error">
      <p>Game avaiable only on desktops and tablets :(</p>
    </div>
    <div class="game">
      <section class="enemy-side">
        <div class="timer">30s</div>
        <div class="enemy-section">
          <div class="enemy-section--hero">
            <img class="enemy-section--hero--img" src="/firstEnemy.91fbd31f.jpeg">
            <span class="enemy-section--hero--health">30</span>
            <div class="enemy-section--discription">
              The Goblin<br>Deal 5 dmg each round
            </div>
          </div>
        </div>
        <div class="turn-counter">2dn turn</div>
      </section>
      <section class="player-side">
        <div class="player--left-section">
          <p class="skull-number">10</p>
          <img src="/skull.bd8a06dc.png" alt="skull" class="skull">
          <p class="deck-number">20</p>
          <img src="/cardBack.ab0175f1.jpeg" alt="deck back" class="deck">
        </div>
        <div class="player--mid-section">
          <div class="board">
            <div class="board--card">
              <img class="board--card--img" src="/weakFarmer2.d47a8e3b.jpeg">
              <div class="board--card--left-stat">4</div>
              <div class="board--card--turn-stat">2</div>
              <div class="hover-view">
                <div class="hover-view--cost">2</div>
                <img src="/weakFarmer2.d47a8e3b.jpeg" class="hover-view--img">
                <p class="hover-view--name">Weak Farmer</p>
                <p class="hover-view--ability"><br>Mana overflow</p>
                <div class="hover-view--left-stat">2</div>
                <div class="hover-view--turn-stat">8</div>
              </div>
            </div>
          </div>
          <div class="hero">
            <img class="hero--img" src="/mainHero.ab36d2d7.jpeg">
            <span class="hero--health">30</span>
          </div>
          <div class="hand">
            <div class="hand--card">
              <div class="hand--card--cost">2</div>
              <img src="/weakFarmer2.d47a8e3b.jpeg" class="hand--card--img">
              <p class="hand--card--name">Weak Farmer</p>
              <p class="hand--card--ability"><br>Mana overflow</p>
              <div class="hand--card--left-stat">2</div>
              <div class="hand--card--turn-stat">1</div>
            </div>
          </div>
        </div>
        <div class="player--right-section">
          <div class="buttons">
            <button class="button--attack">ATTACK</button>
            <button class="button--draw">DRAW</button>
          </div>
          <div class="mana--counter">10/10</div>
          <div class="mana--container">
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
            <p class="mana"></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
