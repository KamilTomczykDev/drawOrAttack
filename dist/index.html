<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.c92073ef.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script defer="" src="/index.e37f48ea.js"></script>
    <title>DrawOrAttack</title>
  </head>
  <body>
    <div class="game">
      <section class="enemy-side">
        <div class="timer-container">30</div>
        <div class="enemy-board">
          <div class="enemy-hero-container">
            <img class="enemy-img" src="/firstEnemy.91fbd31f.jpeg">
          </div>
        </div>
        <div class="turns-container">2dn turn</div>
      </section>
      <section class="player-side">
        <div class="cementary-container">L</div>
        <div class="player-board">
          <div class="player-board-container">
            <div class="board-card">
              <img class="board-card-img" src="/weakFarmer2.d47a8e3b.jpeg">
              <div class="atk-heal-stat">4</div>
              <div class="turn-stat">2</div>
              <div class="board-card-fullview">
                <div class="board-card-cost-fullview">2</div>
                <div class="board-card-img-container-fullview">
                  <img src="/weakFarmer2.d47a8e3b.jpeg" class="board-card-img-fullview">
                </div>
                <p class="board-card-name-fullview">Weak Farmer</p>
                <p class="board-card-ability-fullview"><br>Mana overflow</p>
                <div class="board-atk-heal-stat-fullview">2</div>
                <div class="board-turn-stat-fullview">15</div>
              </div>
            </div>
          </div>
          <div class="player-hero-container">
            <img class="hero-img" src="/mainHero.ab36d2d7.jpeg">
          </div>
          <div class="player-hand-container">
            <div class="hand-card">
              <div class="card-cost">2</div>
              <div class="hand-img-container">
                <img src="/weakFarmer2.d47a8e3b.jpeg" class="hand-card-img">
              </div>
              <p class="card-name">Weak Farmer</p>
              <p class="card-ability"><br>Mana overflow</p>
              <div class="hand-atk-heal-stat">2</div>
              <div class="hand-turn-stat">15</div>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <div class="player-buttons">
            <button class="btn-attack">ATTACK</button>
            <button class="btn-draw">DRAW</button>
          </div>
          <div class="mana-container">
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
            <p class="mana">O</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
