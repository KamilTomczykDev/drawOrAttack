<!DOCTYPE html>

  <body>
    <div class="game">
      <section class="enemy-side">

            <img class="enemy-section--hero--img" src="/firstEnemy.91fbd31f.jpeg">
          </div>
        </div>

        <div class="player-section">
          <div class="board">
            <div class="board--card">
              <img class="board--card--img" src="/weakFarmer2.d47a8e3b.jpeg">
              <div class="board--card--left-stat">4</div>
              <div class="board--card--turn-stat">2</div>
              <div class="hover-view">

          </div>
          <div class="hand">

              <div class="hand--card--cost">2</div>
              <div class="hand--card--img-container">
                <img src="/weakFarmer2.d47a8e3b.jpeg" class="hand--card--img">
              </div>
              <p class="hand--card--name">Weak Farmer</p>
              <p class="hand--card--ability"><br>Mana overflow</p>
              <div class="hand--card--left-stat">2</div>
              <div class="hand--card--turn-stat">15</div>
            </div>
          </div>
        </div>
        <div class="buttons-and-mana">
          <div class="buttons">
            <button class="button--attack">ATTACK</button>
            <button class="button--draw">DRAW</button>
          </div>
          <div class="mana-container">

            <p class="mana">O</p>
